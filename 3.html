<h2>크리스마스 트리</h2>
<img src="트리.jpg" width="700px">
<p>
크리스마스는 한국어로 흔히 성탄절이라고 하며, 라틴어 '그리스도'와 '모임'에서 온 영어 단어로 프랑스어로 '노엘', 독일어로 '바이나흐튼', 스페인어로 '나비닷'이라고 한다.
<br>기독교에서는 전통적으로 율리우스력의 12월 25일을 기준으로 그리스도인 예수의 탄생을 기념하는 날이다.</p>
