<h2>양말</h2>
<img src="양말.jpg" width="700">
<p>크리스마스 이브에는 양말을 걸어두고 선물을 기다리기도 한다. 이 풍습은 4세기에 동로마 제국 소아시아(지금의 터키) 지역의 성 니콜라우스로부터 시작됐다.
  <br>
  어느 날 니콜라우스는 한 가난한 집의 세 딸이 지참금이 없어 결혼을 못 올리는 딱한 사연을 듣고, 몰래 그 집 굴뚝으로 금 주머니를 떨어뜨렸는데 이것이 벽난로에 걸어둔 양말 속으로 들어갔다고 한다.
  <br>산타클로스가 크리스마스 때 선물을 나누어 준다는 이야기는 미국에서 일반화되었다.</p>
